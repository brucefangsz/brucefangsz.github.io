<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"
        id="viewport" />

    <title>爱的纪念</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>

    <script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>

    <script type="text/javascript">

        $(document).ready(

            function () {

                var nowpage = 0;

                //给最大的盒子增加事件监听

                $(".container").swipe(

                    {

                        swipe: function (event, direction, distance, duration, fingerCount) {

                            if (direction == "up") {

                                nowpage = nowpage + 1;

                            } else if (direction == "down") {

                                nowpage = nowpage - 1;

                            }



                            if (nowpage > 9) {

                                nowpage = 9;

                            }



                            if (nowpage < 0) {

                                nowpage = 0;

                            }



                            $(".container").animate({ "top": nowpage * -100 + "%" }, 400);



                            $(".page").eq(nowpage).addClass("cur").siblings().removeClass("cur");

                        }

                    }

                );

            }

        );

    </script>

</head>

<body onmousewheel="return false;">

    <h1 class="keTitle">COMMITTED</h1>

    <!--效果html开始-->

    <div class="container">

        <div class="page page0 cur">

            <img src="./images/alu.jpg" alt="">

        </div>

        <div class="page page1">

            <img src="./images/alu1.jpg" alt="">

        </div>

        <div class="page page2">

            <img src="./images/alu2.jpg" alt="">

        </div>

        <div class="page page3">

            <img src="./images/alu3.jpg" alt="">

        </div>

        <div class="page page4">

            <img src="./images/ours.jpg" alt="">

        </div>
        <div class="page page5">

            <img src="./images/ours2.jpg" alt="">

        </div>
        <div class="page page6">

            <img src="./images/ours2.jpg" alt="">

        </div>
        <div class="page page7">

            <img src="./images/ours3.jpg" alt="">

        </div>
        <div class="page page8">

            <img src="./images/fang.jpg" alt="">

        </div>
        <div class="page page9">

            <img src="./images/fang2.jpg" alt="">
            <div style='z-index: 99;position: relative;margin-bottom: 40px;text-align: center;color: #000;font-size: 18px;'> THE END  </div>
        </div>
        <audio controls="controls" loop id='audio' style='position: fixed;z-index: 999;bottom: 0;left: 0;width:100%;opacity: 0.6'>
            <source  src="./css/song.ogg" loop autoplay type="audio/ogg">
        </audio>
    </div>

    <!--效果html结束-->



</body>
<script>
    document.addEventListener('touchstart', function () {
        function audioAutoPlay() {
            var audio = document.getElementById('audio');
            audio.play();
        }
        audioAutoPlay();
    });
</script>

</html>
